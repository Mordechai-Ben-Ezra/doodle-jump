<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Doodle Jump</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: Arial; }
    canvas { display: block; background: #eef; }
    #menu {
      position: absolute; top: 0; left: 0; width: 400px; height: 600px;
      background: rgba(0, 0, 0, 0.7); color: white;
      display: flex; justify-content: center; align-items: center; flex-direction: column;
      z-index: 2;
    }
    #menu button {
      font-size: 20px; padding: 10px 20px; cursor: pointer;
    }
    #musicToggle {
      position: absolute; top: 10px; left: 10px; z-index: 10;
      font-size: 18px; background: white; border: 2px solid #333;
      padding: 5px 10px; border-radius: 5px; cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="menu">
    <h1>Doodle Jump</h1>
    <button onclick="startGame()">×”×ª×—×œ ×ž×©×—×§</button>
  </div>
  <button id="musicToggle">ðŸ”ˆ</button>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <audio id="jumpSound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>
  <audio id="deathSound" src="https://www.soundjay.com/button/beep-10.wav" preload="auto"></audio>
  <audio id="bgMusic" src="https://www.bensound.com/bensound-music/bensound-creativeminds.mp3" preload="auto" loop></audio>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const jumpSound = document.getElementById('jumpSound');
    const deathSound = document.getElementById('deathSound');
    const bgMusic = document.getElementById('bgMusic');
    const musicToggle = document.getElementById("musicToggle");

    let player = { x: 220, y: 490, r: 20, vx: 0, vy: -10 };
    let platforms = [], ufos = [];
    let score = 0, maxHeight = 0, highScore = 0;
    let gameOver = false, gameStarted = false;

    function randomPlatformType() { return Math.random() < 0.3 ? "temporary" : "normal"; }
    function randomEnemy() { return Math.random() < 0.08; }
    function spawnUfo() { if (Math.random() < 0.005) ufos.push({ x: Math.random() * 360, y: -40, r: 15 }); }

    function initPlatforms() {
      ufos = [];
      platforms = [{ x: 180, y: 530, width: 80, height: 10, vx: 0, type: "normal", hasEnemy: false }];
      let y = 480;
      while (y > 0) {
        platforms.push({
          x: Math.random() * 340, y: y,
          width: 60, height: 10,
          vx: Math.random() < 0.3 ? (Math.random() * 2 - 1) : 0,
          type: randomPlatformType(),
          hasEnemy: randomEnemy()
        });
        y -= 50 + Math.random() * 30;
      }
    }

    function drawPlayer() {
      ctx.font = "24px Arial";
      ctx.fillText("ðŸ€", player.x - 14, player.y + 10);
    }

    function drawPlatforms() {
      platforms.forEach(p => {
        ctx.fillStyle = p.type === 'temporary' ? '#f90' : '#3c3';
        ctx.fillRect(p.x, p.y, p.width, p.height);
        if (p.hasEnemy) {
          ctx.font = "20px Arial";
          ctx.fillText("ðŸ•·ï¸", p.x + p.width / 2 - 10, p.y - 5);
        }
      });
    }

    function drawUfos() {
      ufos.forEach(ufo => {
        ctx.font = "20px Arial";
        ctx.fillText("ðŸ›¸", ufo.x - 10, ufo.y + 8);
      });
    }

    function updatePlayer() {
      ufos.forEach((ufo, i) => {
        const dx = player.x - ufo.x, dy = player.y - ufo.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < player.r + ufo.r) {
          player.vy = -25;
          ufos.splice(i, 1);
          jumpSound.play().catch(() => {});
        }
      });

      player.vy += 0.3;
      player.y += player.vy;
      player.x += player.vx;

      if (player.x + player.r < 0) player.x = canvas.width + player.r;
      if (player.x - player.r > canvas.width) player.x = -player.r;

      if (player.vy > 0) {
        platforms.forEach(p => {
          if (player.x + player.r > p.x && player.x - player.r < p.x + p.width &&
              player.y + player.r > p.y && player.y + player.r < p.y + p.height) {
            if (p.hasEnemy && player.y + player.r < p.y + 5) {
              player.vy = -15; p.hasEnemy = false;
              jumpSound.play().catch(() => {});
            } else if (p.hasEnemy) {
              endGame(); return;
            } else {
              player.vy = -10;
              jumpSound.play().catch(() => {});
            }
            if (p.type === 'temporary') platforms = platforms.filter(pl => pl !== p);
          }
        });
      }

      if (player.y < 300) {
        const dy = 300 - player.y;
        player.y = 300;
        platforms.forEach(p => p.y += dy);
        ufos.forEach(u => u.y += dy);
        score += dy;
      }

      maxHeight = Math.max(score, maxHeight);
    }

    function updatePlatforms() {
      spawnUfo();
      ufos.forEach(u => u.y += 2);
      ufos = ufos.filter(u => u.y < canvas.height);
      platforms.forEach(p => {
        p.x += p.vx;
        if (p.x < 0 || p.x + p.width > canvas.width) p.vx *= -1;
      });
      platforms = platforms.filter(p => p.y < canvas.height);
      let lastY = platforms.reduce((minY, p) => Math.min(minY, p.y), canvas.height);
      while (platforms.length < 10) {
        const newY = lastY - (50 + Math.random() * 30);
        platforms.push({
          x: Math.random() * 340, y: newY,
          width: 60, height: 10,
          vx: Math.random() < 0.3 ? (Math.random() * 2 - 1) : 0,
          type: randomPlatformType(),
          hasEnemy: randomEnemy()
        });
        lastY = newY;
      }
    }

    function drawScore() {
      ctx.fillStyle = "#000";
      ctx.font = "16px Arial";
      ctx.fillText("Score: " + Math.floor(maxHeight / 10), 10, 30);
      ctx.fillText("High Score: " + Math.floor(highScore / 10), 10, 50);
      if (gameOver) {
        ctx.fillStyle = "rgba(0,0,0,0.5)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#fff";
        ctx.font = "30px Arial";
        ctx.fillText("Game Over", 120, 250);
        ctx.font = "20px Arial";
        ctx.fillText("Score: " + Math.floor(maxHeight / 10), 140, 290);
        ctx.fillText("Press ENTER to restart", 90, 330);
      }
    }

    function endGame() {
      gameOver = true;
      bgMusic.pause();
      if (maxHeight > highScore) highScore = maxHeight;
      deathSound.play().catch(() => {});
      drawScore();
    }

    function restartGame() {
      gameOver = false;
      player.x = 220;
      player.y = 490;
      player.vx = 0;
      player.vy = -10;
      maxHeight = 0;
      score = 0;
      initPlatforms();
      gameLoop();
    }

    function gameLoop() {
      if (!gameStarted || gameOver) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      updatePlayer();
      updatePlatforms();
      drawPlatforms();
      drawUfos();
      drawPlayer();
      drawScore();
      if (player.y > canvas.height) {
        endGame(); return;
      }
      requestAnimationFrame(gameLoop);
    }

    function startGame() {
      document.getElementById('menu').style.display = 'none';
      gameStarted = true;
      bgMusic.play().catch(() => {});
      restartGame();
    }

    document.addEventListener('keydown', e => {
      if (e.key === "ArrowLeft") player.vx = -4;
      if (e.key === "ArrowRight") player.vx = 4;
    });
    document.addEventListener('keyup', e => {
      if (e.key === "ArrowLeft" || e.key === "ArrowRight") player.vx = 0;
      if (gameOver && e.key === "Enter") restartGame();
    });

    document.addEventListener("DOMContentLoaded", () => {
      musicToggle.addEventListener("click", () => {
        if (bgMusic.paused) {
          bgMusic.play().catch(() => {});
          musicToggle.textContent = "ðŸ”Š";
          deathSound.play().then(() => deathSound.pause()).catch(() => {});
          jumpSound.play().then(() => jumpSound.pause()).catch(() => {});
        } else {
          bgMusic.pause();
          musicToggle.textContent = "ðŸ”ˆ";
        }
      });
    });
  </script>
</body>
</html>
